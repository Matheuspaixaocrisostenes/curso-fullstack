<!DOCTYPE html>
<html>
<head>
	<title>Minha Landing Page</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<meta charset="description" content="Conteúdo do meu site.">
	<meta charset="keywords" content="palavras,separadas,por,virgula">
	<meta charset="author" content="Matheus" />
	<meta charset="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

<header>
	<div class="container">
		<div><div class="logo-1"></div></div>
		<div><div class="logo-2"></div></div>
		<div class="clear"></div>
	</div>
</header>

<section class="cover-form">
	<div class="container bg">
		<div class="form-container">
			<h2>PODE ACREDITAR, POR DENTRO É MAIS BONITO.</h2>
			<form>
				<div class="form-wraper">
					<p>Nome Completo </p>
					<input type="text" required placeholder="Nome" name="nome">
				</div>
				<div class="form-wraper">
					<p>E-mail</p>
					<input type="text" required placeholder="Seu melhor E-mail" name="email">
				</div>
				<div class="form-wraper">
					<p>Telefone</p>
					<input type="text" required placeholder="Telefone" name="Telefone">
				</div>

				<div class="form-wraper">
					<input type="submit" name="acao" value="Enviar">
				</div>

				<div class="form-wraper">
					<p>* Campos Obrigatórios</p>
				</div>
			</form>
		</div>
	</div>
</section>

<section class="chamada">
	<div class="container">
		<div>
			<h2>MINHA CHAMADA PARA O EMPREENDIMENTO</h2>
		</div>
		<div>
			<p>Alguma mensagem para a chamada</p>
		</div>
	</div>
</section>

</body>
</html>
